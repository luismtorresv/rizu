{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Create Network</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="network_name" class="form-label">Network Name</label>
      <input type="text" id="network_name" name="network_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="project_id" class="form-label">Project ID</label>
      <input type="text" id="project_id" name="project_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
