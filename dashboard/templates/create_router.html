{% extends "base.html" %}
{% load static %}

{% block title %}Create Router - RIZU{% endblock %}
{% block body_class %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="container py-5">
  <h1>Create Router</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="router_name" class="form-label">Router Name</label>
      <input type="text" id="router_name" name="router_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="external_network_name" class="form-label">External Network (optional)</label>
      <input type="text" id="external_network_name" name="external_network_name" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
