{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <title>Run Terraform - Rizu</title>
</head>

<body class="page-create">

    <div class="box-form">
        <div class="container-form">

            <!-- Header -->
            <div class="header-bar_vm">
                <h2 class="main-title_vm">Run your<br> Terraform code</h2>
                <div class="logo-section">
                    <img src="{% static 'images/rizusinfondo.png' %}" alt="Rizu Logo" class="logo-img">
                    <span class="logo-text">Rizu</span>
                </div>
            </div>

            <!-- Main Form -->
            <form id="terraform-form" method="POST">
                {% csrf_token %}

                <div class="form-section">
                    <h3 class="form-section__title">
                        <i class="fa-solid fa-terminal fa-icon"></i> Terraform Code
                    </h3>

                    <div class="form-group mb-3">
                        <label for="terraform_code" class="form-label">main.tf File</label>
                        <textarea 
                            id="terraform_code" 
                            name="terraform_code" 
                            class="form-control form-control-sm" 
                            rows="12" 
                            placeholder="Write or paste your Terraform code here..."
                            required></textarea>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="#" class="btn btn-return-dash">Cancel</a>
                    <button type="submit" class="btn btn-create-project">
                        <i class="fa-solid fa-play me-2"></i>Run Terraform
                    </button>
                </div>
            </form>

            <!-- Results -->
            {% if output %}
            <div class="mt-5">
                <h4 class="form-section__title">
                    <i class="fa-solid fa-circle-info fa-icon"></i> Execution Result
                </h4>
                <pre class="mt-3 bg-light p-3 border rounded" style="white-space: pre-wrap;">{{ output }}</pre>
            </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
