{% extends "base.html" %}
{% load static %}

{% block title %}Create Network{% endblock %}
{% block body_class %}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="container py-5">
  <h1>Create Network</h1>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="network_name" class="form-label">Network Name</label>
      <input type="text" id="network_name" name="network_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="cidr" class="form-label">CIDR (optional)</label>
      <input type="text" id="cidr" name="cidr" class="form-control" placeholder="e.g. 10.0.0.0/24">
    </div>

    <div class="mb-3">
      <label for="gateway_ip" class="form-label">Gateway IP (optional)</label>
      <input type="text" id="gateway_ip" name="gateway_ip" class="form-control" placeholder="Leave empty for default">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="on" id="is_external" name="is_external">
      <label class="form-check-label" for="is_external">
        External Network
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
