{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS RIZU -->
    <link rel="stylesheet" href="{%static 'index.css'%}">

    <title>Crear VM - RIZU</title>

</head>

<body class="page-create">

    <div class="box-form">

        <div class="container-form">

            <div class="header-bar_vm">
                <h2 class="main-title_vm">Create your own <br> private cloud!</h1>
                <div class="logo-section">
                    <img src="{% static 'images/rizusinfondo.png' %}" alt="Rizu Logo" class="logo-img">
                    <span class="logo-text">Rizu</span>
                </div>
            </div>
            

            <form id="vm-form">

                <!-- general section -->
            <div class="form-section">
            <h3 class="form-section__title">
                <i class="fa-solid fa-cloud fa-icon"></i>General
            </h3>
            <div class="form-group">
                <label for="privateCloudName" class="form-label">Name of your private cloud</label>
                <input type="text" class="form-control form-control-sm" id="privateCloudName" required>
            </div>
            </div>

            <!-- instances section -->
            <div class="form-section">
            <h3 class="form-section__title">
                <i class="fa-solid fa-terminal fa-icon"></i>Instances
            </h3>
            <div class="row g-2">
                <div class="col-md-6">
                <label for="numVms" class="form-label">Number of virtual machines</label>
                <input type="number" class="form-control form-control-sm" id="numVms" min="1" value="1" required>
                </div>
                <div class="col-md-6">
                <div class="form-check form-check--aligned">
                    <input class="form-check-input" type="checkbox" id="loadBalancerCheck">
                    <label class="form-check-label" for="loadBalancerCheck">
                    Load balancer?
                    </label>
                </div>
                </div>
            </div>
            </div>

            <!-- network section -->
            <div class="form-section">
            <h3 class="form-section__title">
                <i class="fa-solid fa-network-wired fa-icon"></i>Network
            </h3>
            <div class="row g-2">
                <div class="col-md-6">
                <label for="ipAddress" class="form-label">Private network IP address</label>
                <input type="text" class="form-control form-control-sm" id="ipAddress" placeholder="e.g., 10.0.0.0/24" required>
                </div>
                <div class="col-md-6">
                <label for="openPorts" class="form-label">Open ports</label>
                <input type="text" class="form-control form-control-sm" id="openPorts" placeholder="e.g., 80, 443, 22">
                </div>
            </div>
            </div>

                <!-- creation btn -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-return-dash">Return to dashboard</a>
                    <button type="submit" class="btn btn-create-vm">
                        <i class="fa-solid fa-rocket me-2"></i>Create
                    </button>
                </div>
            </form>


        </div>
        
    </div>


</body>
</html>
